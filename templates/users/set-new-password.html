<html>
{% load static %}
<head>
    <title>login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'users/style/confirme_pass.css' %}">
</head>
<body>
    <br>
<br>
<h1>Réinitialisation de mot de passe</h1>
    <div class="cont">

        <div class="form sign-in ">
                    {% if messages %}
            {% for message in messages %}
            <div class="alert {{ message.tags }}" role="alert">{{ message }}</div>
        {% endfor %}
        {% endif %}

            <form method="post">{% csrf_token %}

            <label>
                <span>Mot de passe</span>
                <input type="password" name="password1" pattern=".{8,}" title="8 caractère minimum" required />
            </label>
            <label>
                <span>Confirme mot de passe</span>
                <input type="password" name="password2" pattern=".{8,}" title="8 caractère minimum" required />
            </label>

            <button type="submit" class="submit">Confirmer</button>
                </form>

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Nouveau mot de passe</title>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'users/style/style.css' %}">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div class="scroll-container">
	<img class="wave" src="{% static 'users/style/images/wave.jpg' %}">
	<div class="container">
		<div class="img">
			<img src="{% static 'users/style/images/forgot.svg' %}">
		</div>
		<div class="login-content">

			<form action="{% url 'reset-user-password' uidb64 token %}" method="post">{% csrf_token %}
                    {% for message in messages %}

<div class="alert {{ message.tags }}" role="alert">
 {{ message }}
</div>


    {% endfor %}
				<h2 class="title">Nouveau mot de passe</h2>
        <div class="input-div one">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Mot de passe</h5>
           		    	<input type="password" class="input"  name="password1" pattern=".{6,}"  title="6 characters minimum"required>
            	   </div>
            	</div>
                 <div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Confirmer mot de passe</h5>
           		    	<input type="password" class="input"  name="password2" required>
            	   </div>
            	</div>
            	<input type="submit" class="btn" value="Valider">
            </form>
        </div>
    </div>
</div>
    <script type="text/javascript" src="{% static 'users/style/style.js' %}"></script>
</body>
</html>

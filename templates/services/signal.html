<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     {% load static %}
    <title>Title</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    {%  for signalement in sig %}
        <article class="media content-section">
          <img class="rounded-circle img-fluid" style="width:2vw; border-radius: 50%;" src="{{ signalement.User.profile_picture.url }}">
           <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#" style="text-decoration: none;">{{ signalement.User.username }}</a>
              <small class="text-muted">{{ signalement.post_date }}</small>
            </div>
            <h2><a class="article-title" href="#" style="text-decoration: none;font-size: 25px;">{{ signalement.title }}</a></h2>
            <p class="article-content">{{ signalement.description}}</p>
            </div>
        </article>
         {% endfor %}
           <br>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>

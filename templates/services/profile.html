<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'services/services_profile.css' %}">

    <title>Madrasa_tic</title>
     <!-- css stylesheet -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>



<div class="wrapper">
  <div class="top_navbar">
    <div class="hamburger">
       <div class="one"></div>
       <div class="two"></div>
       <div class="three"></div>
    </div>
    <div class="top_menu">
      <div class="logo"><img src="{% static 'services/img/madrasa logonr.png' %}"  style="width: 56px; height: 56px; margin-top: 0px; margin-left: 30px;"></div>
      <ul>
        <li><a href="#">
          <i class="fas fa-bell"></i>
          </a></li>

          <div class="dropdown">
            <li><a href="#">
                <i class="fas fa-user"></i>
                </a></li>
            <div class="dropdown-content">
            <a href="{% url 'edit_profile' %}">compte</a>
            <a href="{% url 'logout' %}">deconnexion</a>

            </div>
          </div>

          <li><a href="{% url 'home' %}">
            <i class="fa fa-home"></i>
            </a></li>
      </ul>
    </div>
  </div>
     <div class="sidebar">
      <ul>

        <li><a href="{% url 'sig' %}">
          <span class="icon"><i class="fas fa-book"></i></span>
          <span class="title"><b>reçus</b></span></a></li>

        <li><a href="#">
          <span class="icon"><i class="fas fa-volleyball-ball"></i></span>
          <span class="title"><b>Historique</b></span>
          </a></li>

    </ul>

  </div>




  <div class="card">
    <img src="{{ user.profile_picture.url }}"  class="rounded-circle img-fluid" style="width:8vw; border-radius: 50%;">
    <div class="container">

      <ul class="perso-inf">
      <li><b>nom: {{ user.name }}</b></li>
      <hr>
      <li><b>prenom: {{ user.surname }}</b></li>
      <hr>
      <li><b>email: {{ user.email }}</b></li>
      </ul>


    </div>
  </div>


  <p style="font-size: 1.6vw; margin-left: 20vw; margin-top: 2vw;color: #F38937;"><b>Mes signalements:</b></p>

  <div class="card" style="margin-top: 2vw;">

    <div class="container">
      <ul class="sig">
      <li>photo</li>
      <li>details</li>
      <li>deposé</li>
      <li>traité</li>
      <li>statut</li>

      </ul>
    </div>
  </div>


<script src="{% static 'services/profile.js' %}"></script>
</body>
</html>

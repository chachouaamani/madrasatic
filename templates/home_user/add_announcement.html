<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

   <meta charset="UTF-8">



    <link rel="stylesheet" href="{% static 'home_user/style.css' %}">

    <title>Madrasa_tic</title>
     <!-- css stylesheet -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
<div class="wrapper">
  <div class="top_navbar">
    <div class="hamburger">
       <div class="one"></div>
       <div class="two"></div>
       <div class="three"></div>
    </div>
    <div class="top_menu">
      <div class="logo"><img src="{% static 'services/img/madrasa logonr.png' %}"  style="width: 56px; height: 56px; margin-top: 0px; margin-left: 30px;"></div>
      <ul>
        <li><a href="#">
          <i class="fas fa-bell"></i>
          </a></li>

          <div class="dropdown">
            <li><a href="#">
                <i class="fas fa-user"></i>
                </a></li>
            <div class="dropdown-content">
            <a href="#">compte</a>
            <a href="#">deconnexion</a>

            </div>
          </div>

          <li><a href="{% url 'categorie'%}">
            <i class="fa fa-home"></i>
            </a></li>
      </ul>
    </div>
  </div>
     <div class="sidebar">
      <ul>

        <li><a href="{% url 'historique'%}">
          <span class="icon"><i class="fas fa-book"></i></span>
          <span class="title"><b>Acceuil</b></span></a></li>

        <li><a href="{% url 'historique'%}">
          <span class="icon"><i class="fas fa-volleyball-ball"></i></span>
          <span class="title"><b>Historique</b></span>
          </a></li>

    </ul>

  </div>



   <div class="main_container ">
    <div class="formulaire">

       <form  method="post" class="form" enctype="multipart/form-data">
           {% csrf_token %}

         <div class="title">
          Ajouter annonce
         </div>
          <div class="inputfield">
             <label>Titre</label>
             <input type="text" name="titre" class="input" required>
          </div>

          <div  class="photo">
             <input type="file" required name="image" class="" >
          </div>
          <div class="inputfield">
             <label>Description</label>
             <textarea class="textarea" name="description" required></textarea >
          </div>
            <div class="inputfield">
          <label>Date_d√©but_affichage</label>
          <input type="date" class="input" name="date_debut">
       </div>
            <div class="inputfield">
          <label>Date_fin_affichage</label>
          <input type="date" class="input" name="date_fin">
       </div>
        <div class="inputfield">

        <button type="submit"  class="btn" >Valider</button>

        </div>




        </form>
              {% for message in messages %}

             <div  id="msg" class="alert {{ message.tags }}" role="alert">
              {{ message }}
             </div>
         {% endfor %}

</div>


</div>
</div>
<script src="{% static 'home_user/index.js' %}"></script>
</body>
</html>

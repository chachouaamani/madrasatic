<!DOCTYPE html>
<html lang="en">
 {% load static %}

<head>

    <meta charset="UTF-8">

 <title>Madrasa_tic</title>
     <!-- css stylesheet -->
     <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

     <link rel="stylesheet" href="{% static 'home_user/signals.css' %}">
    <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>


    <script src="https://kit.fontawesome.com/50d3c7ae30.js" crossorigin="anonymous"></script>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


</head>
<body>



<div class="wrapper">
  <div class="top_navbar">
    <div class="hamburger">
       <div class="one"></div>
       <div class="two"></div>
       <div class="three"></div>
    </div>
    <div class="top_menu">
      <div class="logo"><img src="{% static 'services/img/madrasa logonr.png' %}"  style="width: 56px; height: 56px; margin-top: 0px; margin-left: 30px;"></div>
      <ul>
        <li><a href="#">
          <i class="fas fa-bell"></i>
          </a></li>

          <div class="dropdown">
            <li><a href="#">
                <i class="fas fa-user"></i>
                </a></li>
            <div class="dropdown-content">
            <a href="#">compte</a>
            <a href="#">deconnexion</a>

            </div>
          </div>

          <li><a href="{% url 'categorie'%}">
            <i class="fa fa-home"></i>
            </a></li>
      </ul>
    </div>
  </div>
     <div class="sidebar">
      <ul>

        <li><a href="{% url 'categorie'%}">
          <span class="icon"><i class="fas fa-book"></i></span>
          <span class="title"><b>Acceuil</b></span></a></li>

        <li><a href="{% url 'historique'%}">
          <span class="icon"><i class="fas fa-volleyball-ball"></i></span>
            <span class="title"><b>Historique</b></span>
          </a></li>

    </ul>

  </div>





    <div class="main_container ">
      <div class="content">
        <h3>Les signalements</h3>
          <button class="btn" ><a href="{%url 'report_problem'%}">Signaler</a></button>
      <div class="table">
          <div class="table-main">
              <table>
                  <thead>
                      <tr >
                          <th></th>
                          <th>Photo</th>
                          <th>Utilisateur</th>
                          <th>Date</th>
                          <th>Titre</th>
                          <th>Status</th>
                      </tr>
                </thead>
                  {%for sig in sig%}
                      <tbody>
                          <tr >
                            <td onclick="hideRow('hidden_row{{sig.pk}}')">
                                <i class="fa-solid fa-circle-plus"></i>
                            </td>
                              <td><img src="{{ sig.image.url}}" alt="pic"></td>
                              <td>User1</td>
                              <td>{{sig.date}}</td>
                              <td>{{sig.titre}}</td>

                              <td> <p class="{{sig.statut}}">{{sig.statut}}</p> </td>


                          </tr>
                          <tr  id="hidden_row1" class="hidden hidden_row{{sig.pk}}">
                              <th>Lieu</th>
                              <th>Heure</th>
                              <th colspan=3>Description</th>
                              <th></th>
                          </tr>
                          <tr class="hidden hidden_row{{sig.pk}}">
                              <td>{{sig.lieu}}</td>
                              <td>{{sig.heure}} </td>
                            <td colspan=3>
                                <p>{{sig.description}} </p>

                            </td>

                           </tr>

                           {%endfor%}


                      </tbody>

              </table>

          </div>
      </div>

   </div>

      </div>
    </div>





<script src="{% static 'home_user/index.js' %}"></script>
</body>
</html>

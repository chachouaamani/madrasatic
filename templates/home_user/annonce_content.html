<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madrasa_Tic</title>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="{% static 'home_user/contenu.css' %}">

</head>
<body>

<!-- header section starts  -->

<header class="header">

    <a href="#" class="logo"><img src="ansai..jpg" width="80px" height="40px">groco </a>

    <nav class="navbar">
        <a href="{% url 'categorie' %}">accueil</a>
        <a href="{% url 'categorie' %}#features">cat√©gories</a>
        <a href="{% url 'categorie' %}#review">annonces</a>
        <a href="{% url 'historique' %}">historique</a>

    </nav>

    <div class="icons">
        <div class="fas fa-bars" id="menu-btn"></div>
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-bell" id="cart-btn"></div>
        <div class="fas fa-user" id="login-btn"></div>
    </div>

    <form action="" class="search-form">
        <input type="search" id="search-box" placeholder="search here...">
        <label for="search-box" class="fas fa-search"></label>
    </form>

    <div class="shopping-cart">


    </div>

    <form action="" class="login-form">
        <input type="submit" value="logout" class="btn">

        <input type="submit" value="profile" class="btn">
    </form>

</header>

<!-- header section ends -->

<div class="container">
    <div class="main-body">

        {% if annonce %}


          <div class="row gutters-sm">
              {% if annonce.image %}

            <div class="col-md-8 mb-3">

                    <img src="{{ annonce.image.url }}" alt="Admin" class="rounded" width="80%">



            </div>
              {% endif %}




            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Titre</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                      {{ annonce.titre }}
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0 " >Discription</h6>
                    </div>
                    <div class="col-sm-9 text-secondary">
                    {{ annonce.description }}
                    </div>
                  </div>




                </div>
              </div>



            </div>




               <div class="row">
                    <div class="col-sm-12">
                      <a class="btn btn-info "  href="{% url 'categorie' %}#review">Retourner</a>
                    </div>
                  </div>



            </div>
          </div>

{% endif %}

        </div>
    </div>



<!-- footer section ends -->

<section class="footer">

    <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-linkedin"></a>
    </div>

    <h1 class="credit"> created by <span> The Matrix </span> | all rights reserved! </h1>

</section>

















<!-- custom js file link  -->
<script src="{% static 'home_user/signal.js' %}"></script>

</body>
</html>
